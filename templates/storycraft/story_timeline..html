{% extends 'storycraft/base.html' %}
{% load static %}

{% block storycraft_title %}{{ story.title }} - Timeline{% endblock %}

{% block storycraft_content %}
<div class="story-header">
    <h1>{{ story.title }} - Timeline View</h1>
    <div class="story-actions">
        <a href="{% url 'storycraft:story_detail' story.id %}" class="btn btn-outline-primary">
            <i class="fas fa-arrow-left"></i> Back to Story
        </a>
    </div>
</div>

<!-- Vue mounting point for the timeline -->
<div id="story-timeline-app" 
     data-story-id="{{ story.id }}" 
     data-api-url="{% url 'api:story_graph_data' story.id %}">
    <!-- Vue component will be mounted here -->
</div>
{% endblock %}

{% block extra_js %}
{{ block.super }}
<script src="{% static 'js/app.js' %}"></script>
{% endblock %}
