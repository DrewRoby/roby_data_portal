{% load static %}
<div class="sidebar bg-light text-dark">
    
        <div class="sidebar-header p-3 border-bottom">
        <a href="{% url 'portal:home' %}" class="text-decoration-none">
            <h5 class="text-dark mb-0">
                <!-- TODO Replace this with the roundel -->
                <img src="{% static 'images/RDSLogoCrop.png' %}" alt="Logo" width="30" height="30" class="me-2">
                Home
            </h5>
        </a>
    </div>
    
    <div class="sidebar-apps p-2 border-bottom">
        <div class="sidebar-heading px-3 py-2 text-uppercase small">
            Applications
        </div>
        <ul class="nav flex-column">
            {% for app in apps %}
            <li class="nav-item">
                <a href="{{ app.link }}" class="nav-link text-secondary py-2">
                    <i class="fas {{ app.icon }} me-2"></i>
                    {{ app.name }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>

    <div class="sidebar-user p-3 border-bottom">
        <div class="d-flex align-items-center">
            <div class="avatar bg-primary rounded-circle me-2">
                {{ request.user.first_name|first }}{{ request.user.last_name|first }}
            </div>
            <div>
                <div class="fw-bold">{{ request.user.get_full_name }}</div>
                <small class="text-gray">{{ request.user.email }}</small>
            </div>
        </div>
    </div>

    
    <div class="sidebar-footer mt-auto p-3 border-top">
        <a href="{% url 'portal:logout' %}" class="btn btn-outline-dark btn-sm w-100">
            <i class="fas fa-sign-out-alt me-2"></i> Logout
        </a>
    </div>
</div>
